<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas for Draw</title>
</head>
<body>
    <div class="controls">
        <div class="color-options">
            <label>
                <input type="radio" name="color" value="#FFFFFF" checked>
                White
            </label>
            <label>
                <input type="radio" name="color" value="#FF0000">
                Red
            </label>
            <label>
                <input type="radio" name="color" value="Blue">
                Blue
            </label>
        </div>
        <label>
            Line Width:
            <input type="range" id="linewidth" min="1" max="50" value="5">
        </label>
        <button id="clear">Clear Canvas</button>
    </div>
    <script src="./drawing.js">
    </script>
</body>
</html>
