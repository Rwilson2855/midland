<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 100%;
        color: white;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      #clock {
        font-size: 300px;
      }
    </style>
  </head>
  <body>
    <div class="green" id="clock"></div>
    <script>
      //! Create a simple site that prompts the user for a time limit.
      const userInput = prompt("time limit")

      //! Start the clock/div with a green background added by a class.
      let timeLimit = parseInt(userInput)
      //! Display the starting time on the DOM.
      const timerElement = document.querySelectorAll("#clock")[0]
      //! Count the time down every second and update the dom.
      let intervalId = null
      const updateTime = () => {
        if (intervalId && timeLimit === 0) clearInterval(intervalId)
        timerElement.innerHTML = timeLimit --
      }
      intervalId = setInterval(updateTime, 1000)
      //! When the timer reaches zero:
      //!   - Remove the class with the green background and add one with a red background.
      //!   - The timer should also stop counting down.

    </script>
  </body>
</html>
